<!DOCTYPE html>
<html>
<head>
  <title>Developer API</title>
  <link href='//fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>
  <link href='/assets/swagger/highlight.default.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='/assets/swagger/screen.css' media='screen' rel='stylesheet' type='text/css'/>
  <script src="/assets/swagger/shred.bundle.js" type="text/javascript"></script>
  <script src='/assets/swagger/jquery-1.8.0.min.js' type='text/javascript'></script>
  <script src='/assets/swagger/jquery.slideto.min.js' type='text/javascript'></script>
  <script src='/assets/swagger/jquery.wiggle.min.js' type='text/javascript'></script>
  <script src='/assets/swagger/jquery.ba-bbq.min.js' type='text/javascript'></script>
  <script src='/assets/swagger/handlebars-1.0.0.js' type='text/javascript'></script>
  <script src='/assets/swagger/underscore-min.js' type='text/javascript'></script>
  <script src='/assets/swagger/backbone-min.js' type='text/javascript'></script>

    <!-- Include signing libraries -->
    <script src='/assets/swagger/querystring.js' type='text/javascript'></script>
    <script src='/assets/swagger/oauth.js' type='text/javascript'></script>
    <script src='/assets/swagger/authutils.js' type='text/javascript'></script>

  <script src='/assets/swagger/swagger.js' type='text/javascript'></script>
  <script src='/assets/swagger/swagger-ui.js' type='text/javascript'></script>
  <script src='/assets/swagger/highlight.7.3.pack.js' type='text/javascript'></script>

  <style type="text/css">
      body #header {
        background-color: #f25a4c;
      }
      .swagger-ui-wrap {
          max-width: 960px;
          margin-left: auto;
          margin-right: auto;
      }

      .icon-btn {
          cursor: pointer;
      }

      #message-bar {
          min-height: 30px;
          text-align: center;
          padding-top: 10px;
      }

      .message-success {
          color: #89BF04;
      }

      .message-fail {
          color: #cc0000;
      }
  </style>

  <script type="text/javascript">
    $(function () {
      console.log('location.host', location.host);
      window.swaggerUi = new SwaggerUi({
///        discoveryUrl: location.protocol + '//' + location.host + "/v1/api-docs",
        url: location.protocol + '//' + location.host + "/developer/api-docs/v1/api-docs.json",
///        apiKey: "",
        dom_id: "swagger-ui-container",
        supportHeaderParams: true,
        supportedSubmitMethods: ['get', 'post', 'put', 'delete'],
        onComplete: function(swaggerApi, swaggerUi){
          if(console) {
            console.log("Loaded SwaggerUI")
          }
          $('pre code').each(function(i, e) {hljs.highlightBlock(e)});
        },
        onFailure: function(data) {
          if(console) {
            console.log("Unable to Load SwaggerUI");
            console.log(data);
          }
        },
        docExpansion: "none"
    });
    window.swaggerUi.load();
  });

  </script>
</head>

<body>
<div id='header'>
  <div class="swagger-ui-wrap">
    <a id="logo" href="/developer">Developer | Pop Up Archive</a>
  </div>
</div>

<div id="message-bar" class="swagger-ui-wrap">
  &nbsp;
</div>

<div id="swagger-ui-container" class="swagger-ui-wrap">

</div>

</body>

</html>
